{{ define "main" }}

<article class="hero-spacing">

  <div class="center">
    <h1>{{ .Title }}</h1>
  </div>

  {{ if isset .Params "badges" }}

    <ul>

      {{ range (sort .Params.badges "value" "asc") }}

        <li>

          {{ . }}

        </li>

      {{ end }}

    </ul>

  {{ end }}

</article>

{{ end }}
