<section class="home-operations relative section-padding border-top">

  <div class="container relative higher-z-index">
    <div class="home-operations__content">

      <div class="center">
        <h2 id="operations">Operations</h2>
      </div>

    </div>

    <ul class="unstyled-list home-operations__grid">

      {{ range sort .Site.Data.operations "Date" "desc" }}
        <li>
          <article class="card">
            <div class="card__body border grid grid--gap">
              <div class="order-two">
                <h3>{{ .Date }}</h3>
                <time>7:30pm CST/US</time>
              </div>
              <span class="tag order-one">{{ .Type }} Operation</span>
            </div>
          </article>
        </li>
      {{ end }}

    </ul>

  </div>

  <div class="absolute image one-hundred">
    <img class="one-hundred" data-src="/images/bw-sniper.jpg" alt="">
  </div>

  <div class="absolute grid-lines one-hundred"></div>

</section>
