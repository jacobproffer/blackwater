<section class="home-operations relative section-padding border-top">

  <div class="absolute image one-hundred">
    <img class="one-hundred" data-src="/images/bw-sniper.jpg" alt="">
  </div>

  <div class="absolute grid-lines one-hundred"></div>

  <div class="container relative">
    <div class="home-operations__content">

      <small>04</small>
      <header class="center">
        <h2 id="operations">Upcoming Operations</h2>
      </header>

    </div>

    <ul class="unstyled-list home-operations__grid" aria-labelledby="operations">

      {{ range sort .Site.Data.operations "Date" "desc" }}
        <li>
          <article class="card">
            <div class="card__body border">
              <small>7:30pm CST/US</small>
              <h3>{{ dateFormat "Monday" .Date }}</h3>
              <p>{{ .Description }}</p>
              <span class="tag">{{ .Type }} Operation</span>
            </div>
          </article>
        </li>
      {{ end }}

    </ul>

  </div>
</section>
