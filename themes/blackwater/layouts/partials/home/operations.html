<section class="home-operations relative section-padding border-top">

  <div class="absolute image one-hundred">
    <img class="one-hundred lazy" data-src="https://source.unsplash.com/1280x720?military" alt="">
  </div>

  <div class="absolute grid-lines one-hundred"></div>

  <div class="container relative">
    <div class="home-operations__content">

      <small>04</small>
      <header>
        <h2>Upcoming Operations</h2>
      </header>

    </div>

    <ul class="unstyled-list grid grid--two-column two-col-gap home-operations__grid">

      {{ range sort .Site.Data.operations "Date" "desc" }}
        <li class="home-operations__operation">
          <article>
            <img class="lazy" data-src="https://source.unsplash.com/1200x800?military" alt="">
            <div class="home-operations__operation-body border-bottom">
              <time class="h3" datetime="{{ .Date }}">
                {{ dateFormat "Monday" .Date }}
              </time>
              <p>{{ .Description }}</p>
              <span class="home-operations__tag">{{ .Type }} Operation</span>
            </div>
          </article>
        </li>
      {{ end }}

    </ul>

  </div>
</section>
