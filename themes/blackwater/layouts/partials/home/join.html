<section class="home-join section-padding border-top overflow-hidden" id="join">
  <div class="container relative grid grid--two-column grid--collapse-tablet two-col-gap">
    <div>
      <small>05</small>
      <header>
        <h2>Join Up</h2>
      </header>
      <p>Fill out and submit an application if you are interested in joining Blackwater. Please allow up to 24 hours for a response.</p>
      <h3 class="h4" id="positions">Open Positions</h3>
      <ul class="grid unstyled-list" aria-labelledby="positions">
        <li>Aviation</li>
        <li>Intel Specialist</li>
        <li>Logestics</li>
        <li>Medic</li>
        <li>MG Specialist</li>
        <li>Quick Reaction Force</li>
        <li>Rifleman</li>
        <li>Sharpshooter</li>
      </ul>
    </div>
    <form class="grid grid--two-column form" name="contact" action="/success/" netlify>

      <label class="form__email border" for="email">
        <span class="visually-hide">
          Email
        </span>
        <input type="email" id="email" name="email" placeholder="Email" />
      </label>

      <label class="border" for="name">
        <span class="visually-hide">
          Name
        </span>
        <input type="text" id="name" name="name" placeholder="Name" required />
      </label>

      <label class="border" for="age">
        <span class="visually-hide">
          Age
        </span>
        <input type="text" id="age" name="age" placeholder="Age" required />
      </label>

      <label class="form__hours border" for="hours">
        <span class="visually-hide">
          Arma 3 Hours
        </span>
        <input type="text" id="hours" name="hours" placeholder="Total Number of Arma 3 Hours" required />
      </label>

      <div class="form__select border">
        <label for="tag-select" class="visually-hide">Choose a Position</label>
        <i></i>
        <select id="tag-select" name="tag-select" required>
          <option value="">Select Desired Position</option>

          <option value="Aviation">Aviation</option>
          <option value="Intel Specialist">Intel Specialist</option>
          <option value="Logestics">Logestics</option>
          <option value="Medic">Medic</option>
          <option value="MG Specialist">MG Specialist</option>
          <option value="Quick Reaction Force">Quick Reaction Force</option>
          <option value="Rifleman">Rifleman</option>
          <option value="Sharpshooter">Sharpshooter</option>

        </select>
      </div>

      <label class="form__message border" for="article">
        <span class="visually-hide">
          Tell us about yourself
        </span>
        <textarea name="message" id="article" cols="30" rows="10" placeholder="Tell us about yourself." required></textarea>
      </label>
      <button class="form__submit button border" type="submit">Submit Application</button>
    </form>
  </div>

</section>
