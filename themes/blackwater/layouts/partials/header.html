<header class="main-header">
  <div class="container">

    <a class="main-header__skip-link" href="#content">Skip to Main Content</a>

    <div class="grid main-header__grid">

      {{ if .Site.Menus.main }}
        <nav class="justify-start" aria-label="primary">
          <ul class="main-header__nav main-header__nav--left unstyled-list">

            {{ $currentPage := . }}

            {{ range .Site.Menus.main }}
              <li class="main-header__nav-item">
                <a
                  href="{{ .URL }}"
                  {{ if $currentPage.IsMenuCurrent "main" . }}
                    aria-current="page"
                  {{ end }}
                >
                  {{ .Name }}
                </a>
              </li>
            {{ end }}

          </ul>
        </nav>
      {{ end }}

      <a class="main-header__logo" href="{{ .Site.BaseURL }}">
        <img src="/images/blackwater-logo.svg" alt="Blackwater USA">
      </a>

      <nav class="justify-end" aria-label="secondary">
        <ul class="main-header__nav main-header__nav--right unstyled-list">

          {{ $currentPage := . }}

          {{ range .Site.Menus.secondary }}
            <li class="main-header__nav-item">
              <a
                href="{{ .URL }}"
                {{ if $currentPage.IsMenuCurrent "secondary" . }}
                  aria-current="page"
                {{ end }}
              >
                {{ .Name }}
              </a>
            </li>
          {{ end }}

        </ul>
      </nav>

    </div>

  </div>
</header>
