{{ define "main" }}
  <article class="hero-spacing single container">

    <h1 class="center">{{ .Title }}</h1>

    <div class="grid grid--single grid--gap grid--collapse-tablet single__grid">
      {{ .Content }}
    </div>

  </article>


  {{ if or .PrevInSection .NextInSection }}

    <div class="pagination">
      <div class="grid grid--two-column">

        {{ with .PrevInSection }}

          <a class="button pagination-item pagination-item--prev" href="{{ .Permalink }}">
            Previous Post
          </a>

        {{ end }}

        {{ with .NextInSection }}

          <a class="button pagination-item pagination-item--next" href="{{ .Permalink }}">
            Next Post
          </a>

        {{ end }}

      </div>
    </div>

  {{ end }}

{{ end }}
