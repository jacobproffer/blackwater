{{ define "main" }}
  <article class="hero-spacing single">
    <div class="container">

      <div class="center">

        {{ if .PublishDate }}
          <small>
            <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
              {{ .PublishDate.Format "January 2, 2006" }}
            </time>
          </small>
        {{ end }}

        <header>
          <h1>{{ .Title }}</h1>
        </header>

      </div>

      <div class="grid grid--single grid--collapse-tablet single__grid">
        {{ .Content }}
      </div>

    </div>
  </article>


  {{ if or .PrevInSection .NextInSection }}
    <div class="pagination">
      <div class="grid grid--two-column">

        {{ with .PrevInSection }}
          <a class="button pagination-item pagination-item--prev" href="{{ .Permalink }}">
            Previous Post
          </a>
        {{ end }}

        {{ with .NextInSection }}
          <a class="button pagination-item pagination-item--next" href="{{ .Permalink }}">
            Next Post
          </a>
        {{ end }}

      </div>
    </div>
  {{ end }}

{{ end }}
